<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTOS Lead Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .half-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .floating-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .floating-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <form id="leadForm">
    <div class="half-row">
      <div>
        <label>Engineer Name</label>
        <input type="text" name="engineer" required>
      </div>
      <div>
        <label>Region</label>
        <select name="region" required>
          <option value="">-- Select Region --</option>
          <option value="North">North</option>
          <option value="South">South</option>
          <option value="East">East</option>
          <option value="West">West</option>
        </select>
      </div>
    </div>

    <label>Institution</label>
    <input type="text" name="institution" required>

    <label>Equipment</label>
    <input type="text" name="equipment" required>

    <label>Address</label>
    <textarea name="address" rows="3" required></textarea>

    <div class="half-row">
      <div>
        <label>Contact Name</label>
        <input type="text" name="contactName" required>
      </div>
      <div>
        <label>Contact Number</label>
        <input type="tel" name="contactNumber" required>
      </div>
    </div>

    <label>Due Date</label>
    <input type="text" name="dueDate" placeholder="dd - mm - yyyy" required>

    <label>Special Request</label>
    <textarea name="specialRequest" rows="3"></textarea>
  </form>

  <button class="floating-button" onclick

  <script>
    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbyeQd5CDZyhMsd20AO_aD1K-ps8nu3dGuQ_6ctz6R89L3rss-aZvgSICQ9ZLdNj95jBQg/exec", {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("message").innerHTML = `<div class="success">${data}</div>`;
        this.reset();
      })
      .catch(error => {
        document.getElementById("message").innerHTML = `<div class="error">‚ùå Submission failed: ${error}</div>`;
      });
    });
  </script>
</body>
</html>
