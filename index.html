<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTOS Lead Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- android App Settings -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ISTOS Leads">
  <link rel="apple-touch-icon" href="icons/icon-192.jpg">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url('OLC2.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="OLC.png" alt="ISTOS Medical Logo" class="logo">
    <h2>Welcome to ISTOS Lead Submission</h2>
    <p>Click below to begin submitting a new Budgetary Quote.</p>
    <button onclick="window.location.href='https://istosmedical.github.io/lead-form/form.html'">üè• Equipment Quote</button>
  </div>
</body>
</html>
